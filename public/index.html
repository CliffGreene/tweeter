<!DOCTYPE html>
<html lang="en">
  <head>
    <!--<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />-->
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:400,400i&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!---<link rel="stylesheet" href="styles/nav.css" />-->
    <script src="https://kit.fontawesome.com/c5a3c8d880.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/new-tweet.css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="header" >
      <div class="title">Tweeter</div>
       <div class="newTweetInvite"> What's in your mind?
        <img id="composeButton" style="text-align: center" src="/images/handdown.png">
        </div>
      
      
    </nav>
    
    <header class="profile-header">
      <div style="text-align: center;">
          <img style="text-align: center" class="profilePic" src="/images/profile-hex.png"> 
      </div>
      
      <div style="text-align: center;">
          <h2>Caleb Thiessen</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    
   
  
      
      <section class="new-tweet" id="composeTweet">
        
        <form method="POST" id="sendForm" action="tweets">
          <textarea class="newTweetField" style="resize: none;" name="text" placeholder="Do you think it be like it is? Or don't it?"></textarea>
          <span id="emptyError">"No thoughts? No Tweet.</span> <div></div>
          <input  type="submit" value="Tweet"> 
          <span id="lengthError">"Tweet is too long, please delete thoughts."</span>
          <span class="counter">140</span>
        </form>
      </section>

      <main id="tweets-container"  >
      
    </main> 
    
  </body>
</html>
